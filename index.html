<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id=actions class="actions">
        <div class="icons">
            <svg id="eraser" class="icon">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id="pen" class="icon active">
                <use xlink:href="#icon-pen"></use>
            </svg>
        </div>
        <ol class="colors">
            <li id="black" class="active"></li>
            <li id="green"></li>
            <li id="blue"></li>
            <li id="orange"></li>
            <li id="red"></li>
            <li id="purple"></li>
        </ol>
        <ol class="size">
            <li id="thin" class="thin"></li>
            <li id="thick" class="thick"></li>
        </ol>
        <p id="clear" class="clear">清除</p>
        <p id="save" class="save">保存</p>
    </div>
</body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1124740_juh8f818yrs.js"></script>
</html>
